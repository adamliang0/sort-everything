name: 'Publish Extension'

on:
  workflow_dispatch:
    inputs:
      semver:
        description: 'Semantic Version'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: 'Install dependencies'
        run: |
          yarn global add @vscode/vsce
          yarn install
      - name: 'Authenticate'
        run: |
          git config --global user.email "${{ secrets.MY_GITHUB_EMAIL }}"
          git config --global user.name "Benny Neugebauer"
      - name: 'Publish VS Code extension'
        run: |
          vsce login bennycode
          vsce publish ${{ github.event.inputs.semver }} -p ${{ secrets.VSCE_PAT }}
      - name: 'Commit updates'
        run: |
          git add package.json
          git commit -m "Automated Release"
          git push origin && git push origin --tags
